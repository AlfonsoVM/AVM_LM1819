    <title>Tablas</title>
</head>
<body>  <!--Collapse hace que tenga menos bordes--> <!--Groups separa thead, tbody y tfoot con líneas-->
    <table style="border: 1px solid skyblue; border-collapse: collapse" rules="groups">

        <caption>Horario Semanal</caption>
        <thead>
            <tr>
                    <th>Lunes</th>
                    <th style="border: 2px solid greenyellow">Martes</th>
                    <th>Miércoles</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2" style="border: 1px splid black">1</td>
                <td colspan="2" style="border: 1px solid purple">2</td>
            </tr>
        </tbody>
        <tfoot>
            <td>200</td>
            <td>4500</td>
            <td>9001</td>
        </tfoot>

            <th style="border: 2px solid orange">Lunes</th>
            <th style="border: 2px solid greenyellow">Martes</th>
            <th style="border: 2px solid purple">Miércoles</th>
        </tr>
