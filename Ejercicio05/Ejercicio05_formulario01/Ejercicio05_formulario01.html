<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio05_formulario01</title>
</head>
<body>
    <form action=""></form>
        <fieldset>
            <legend>Formulario</legend>
            <label for="nombre">Nombre: </label><input type="text" size="100" name="nombre" id="nombre"
                placeholder="Solo se permiten caracteres del abecedario" required="required" pattern="[a-Z]"/> (Campo obligatorio)
               
                <br>

            Correo electrónico: <input type="email"/><br><br>
            
            URL: <input type="url" placeholder="Escribe la URL de tu página web personal" size="40"/><br><br>

            Fecha: <input type="date" />  Tiempo: <input type="time"/> Fecha y Hora: <input type="datetime"/>
                Mes: <input type="month"/>  Semana: <input type="week"/><br><br>

            Número: <input type="number" min="-10" max="10"/><br><br>
            
            Teléfono: <input type="tel"/><br><br>

            Búsqueda: <input type="search"/><br><br>

            Color Favorito: <input type="color"/>

        </fieldset>
</body>
</html>
