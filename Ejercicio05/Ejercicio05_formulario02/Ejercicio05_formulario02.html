<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio05_formulario02</title>
</head>
<body>
    <table>
        <tr>
            <td>Number:</td>
            <td><input type="number" min="1" max="10" required="required"    /></td>
        </tr>
        <tr>
            <td>Time:</td>
            <td><input type="time" /><br><br></td>
        </tr>
        <tr>
            <td>Datetime-local:</td>
            <td><input type="datetime-local"  /></td>
        </tr>
        <tr>
            <td>Month:</td>
            <td><input type="month"       /></td>
        </tr>
        <tr>
            <td>Date:</td>
            <td><input type="date"    /></td>
        </tr>
        <tr>
            <td>URL:</td>
            <td><input type="url"       /></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" readonly="readonly"    /></td>
        </tr>
        <tr>
            <td>Search:</td>
            <td><input type="search"></td>
        </tr>
        <tr>
            <td>Range:</td>
            <td><input type="range" min="0" max="100" step="5"      /></td>
        </tr>
        <tr>
            <td>Telephone:</td>
            <td><input type="tel"     /></td>
        </tr>
        <tr>
            <td>Color:</td>
            <td><input type="color"      /></td>
        </tr>
    </table> 
</body>
</html>
