<!--Realice un formulario para solicitar una temperatura y un desplegable que indique que tipo de temperatura es,
    con las opciones “Celsius” o “Fahrenheit”. Al pulsar el botón convertir convertirá la temperatura en la otra unidad.
    Deben ser valores decimales, no puede ser inferior a -273,15 ºC o -459,67 ºF. Para obtener el resultado despejar la
    siguiente fórmula “F - 32 = 1,8 * C”. Presentar el resultado con 2 decimales.-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Temperatura</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <form action="formu03.php">
        <p>
            <label for="temp">Temperatura:</label>
            <input type="text" name="temp" id="temp">
        </p>
        <p>
            <label for="tipo">Convertir a:</label>
            <select name="tipo" id="tipo">
                <option value="0">Celsius</option>
                <option value="1">Farenheit</option>
            </select>
        </p>
        <p>
            <input type="submit" value="Convertir"/>
        </p>    
    </form>
</body>
</html>
